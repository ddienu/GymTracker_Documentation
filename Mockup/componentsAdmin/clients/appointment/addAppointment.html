<div class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="containerTitle drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,1)]">Agendar Nueva Cita</h1>
        
        <form class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold">Nombre del Cliente</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Juan Pérez" disabled>
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold">Tipo de Cita</label>
                <select id="appointment-with" class="w-full p-2 border border-gray-300 rounded-lg">
                    <option>Consulta con entrenador</option>
                    <option>Consulta con fisioterapia</option>
                    <option>Consulta con nutrición</option>
                </select>
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold">Fecha</label>
                <input id="appointment-date" type="date" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>
            
            <div>
                <label class="block text-gray-700 font-semibold">Hora</label>
                <input id="appointment-hour" type="time" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>
            
            <div class="flex justify-center mt-10">
                <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600" id="save-appointment-btn">Agendar Cita</button>
            </div>
        </form>
    
    </div>
</div>
