<body class="bg-gray-100 text-gray-800">
    <section class="min-h-screen flex items-center justify-center p-4">
      <div class="bg-white shadow-xl rounded-2xl p-8 max-w-2xl w-full">
        <h2 class="containerTitle drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,1)]">Editar Plan</h2>
        <form class="space-y-6" id="edit-plan-form">
          
          <!-- Nombre del plan -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Nombre del plan</label>
            <input
              type="text"
              value="Plan Básico"
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-purple-400"
              id="edit-plan-name"
            />
          </div>

          <!-- Descripción -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Descripción</label>
            <input
              type="text"
              value="Perfecto para empezar"
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-purple-400"
              id="edit-plan-desc"
            />
          </div>

          <!-- Precio -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Precio</label>
            <div class="flex">
              <span class="inline-flex items-center px-3 rounded-l-md bg-gray-100 text-gray-600 border border-r-0 border-gray-300">$</span>
              <input
                type="number"
                value="45000"
                class="w-full border border-gray-300 rounded-r-lg p-2 focus:outline-none focus:ring focus:ring-purple-400"
                id="edit-plan-price"
              />
            </div>
          </div>

          <!-- Beneficios -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Beneficios</label>
            <textarea
              rows="6"
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-purple-400"
              id="edit-plan-benefits"
            >Acceso ilimitado a la sala de musculación.
Plan de entrenamiento básico sin personalización.
Acceso estándar a la app GymTracker.
Evaluación inicial gratuita (1ra vez, sin seguimientos ni ajustes posteriores).</textarea>
          </div>

          <!-- Botón Guardar -->
          <div class="text-center">
            <button
              type="submit"
              class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-300"
              id="save-edit-plan-btn"
            >
              Guardar Cambios
            </button>
          </div>

        </form>
      </div>
    </section>
  </body>
