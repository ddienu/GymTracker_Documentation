<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl p-8">
      
      <!-- Encabezado del formulario -->
      <div class="text-center mb-6">
        <h2 class="containerTitle drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,1)]">Agregar nuevo entrenador</h2>
        <p class="text-sm text-gray-500">Completa la información del nuevo miembro del equipo</p>
      </div>
  
      <!-- Formulario -->
      <form class="space-y-4 text-sm text-gray-700" id="new-trainer-form">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block font-semibold mb-1" for="nombre">Nombre completo</label>
            <input type="text" id="new-trainer-name" name="nombre" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
          </div>
          <div>
            <label class="block font-semibold mb-1" for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
          </div>
          <div>
            <label class="block font-semibold mb-1" for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
          </div>
          <div>
            <label class="block font-semibold mb-1" for="especialidades">Especialidades</label>
            <input type="text" id="new-trainer-specialty" name="especialidades" placeholder="Ej: Musculación, funcional..." class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
          </div>
        </div>
  
        <div>
          <label class="block font-semibold mb-1" for="experiencia">Experiencia</label>
          <textarea id="experiencia" name="experiencia" rows="2" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Ej: Más de 10 años entrenando..."></textarea>
        </div>
  
        <div>
          <label class="block font-semibold mb-1" for="biografia">Biografía</label>
          <textarea id="biografia" name="biografia" rows="3" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Describe brevemente al entrenador"></textarea>
        </div>
  
        <!-- Botones -->
        <div class="mt-6 flex justify-center space-x-3">
          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 hover:scale-105 transition-transform" id="save-new-trainer">Guardar</button>
        </div>
      </form>
  
    </div>
  </div>
