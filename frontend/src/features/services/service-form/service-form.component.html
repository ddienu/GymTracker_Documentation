<!-- FORMULARIO DE CREACIÓN DE SERVICIO -->
<form *ngIf="!isEditting" [formGroup]="serviceForm" (ngSubmit)="addService()" class="space-y-6 bg-white p-6 rounded shadow-md max-w-xl mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Agregar servicio</h2>

  <!-- Nombre -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
    <input type="text" formControlName="name" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Descripción -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
    <textarea formControlName="description" rows="3" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <!-- Precio -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Precio (COP)</label>
    <input type="number" formControlName="price" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Tipo de Servicio -->
    <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Servicio</label>
    <select formControlName="service_type" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="ACCESS">Acceso</option>
        <option value="TRAINING">Entrenamiento</option>
        <option value="NUTRITION">Nutrición</option>
        <option value="PHYSIOTHERAPY">Fisioterapia</option>
    </select>
    </div>


  <!-- Duración -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Duración (días)</label>
    <input type="number" formControlName="duration_days" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- ¿Activo? -->
  <div class="flex items-center">
    <input type="checkbox" formControlName="is_active" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
    <label class="ml-2 block text-sm text-gray-700">¿Está activo?</label>
  </div>

  <!-- Botones -->
  <div class="flex justify-center gap-3">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Guardar</button>
    <button type="button" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500" routerLink="/services">Volver</button>
  </div>
</form>
